{% load i18n %}

<div id="navbar" class="w3-bar w3-border w3-card w3-light-grey">
    <!-- HOME -->
    <a href="{% url "home" %}" class="w3-bar-item w3-button">
        {% trans "OPENPĀḶI" %}
    </a>
    <!-- ABIDAN -->
    <a href="{% url "abidan" %}"
        class="w3-bar-item w3-button {% if '/abidan/' in request.path %} nav-active {% endif %}">
        {% trans "Abidan" %}
    </a>
    <!-- INSCRIBER -->
    <div class="w3-dropdown-click">
        <button onclick="DDNavMenuFunction('Inscriber')" class="w3-button {% if '/inscriber/' in request.path %} nav-active {% endif %}">
            {% trans "Inscriber" %}
        </button>
        <div id="Inscriber" class="w3-dropdown-content w3-bar-block w3-border">
            <a href="{% url "digital_archive" %}"
                class="w3-bar-item w3-button {% if '/inscriber/digital-archive' in request.path %} nav-active {% endif %}">
                {% trans "Digital Archive" %}
            </a>
            <a href="{% url "common_toc" %}"
                class="w3-bar-item w3-button {% if '/inscriber/common-toc' in request.path %} nav-active {% endif %}">
                {% trans "Common TOC" %}
            </a>
        </div>
    </div>

    <!-- AUTHENTICATION --> 
    <div class="w3-right">
        {% if not user.is_authenticated %}
            <a href="{% url 'login' %}" class="w3-bar-item w3-button">{% trans "Login" %}</a>
        {% else %}
        <div class="w3-dropdown-click">
            <button onclick="DDNavMenuFunction('Auth')" class="w3-button w3-dark-grey">
                {{ user }}
            </button>
            <div id="Auth" class="w3-dropdown-content w3-bar-block w3-border" style="right:0">
                <a href="{% url 'change_password' %}" class="w3-bar-item w3-button">{% trans "Change Password" %}</a>
                <a href="{% url 'logout' %}" class="w3-bar-item w3-button">{% trans "Logout" %}</a>
            </div>
        </div>
        {% endif %}
    </div>

</div>

<style type="text/css">
    .nav-active {
        background-color: #ccc;
    }
</style>


{% block script%}
<script>
    function DDNavMenuFunction (eid) {
        var x = document.getElementById(eid);
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }
</script>
{% endblock %}
